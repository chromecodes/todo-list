<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <script src="main.js" defer></script>
</head>

<body>
    <header class="header" id="header"> Todo-List </header>
    <main class="main" id="main">
        <nav class="nav" id="nav">

            <div class="controls">
                <button class="all">All</button>
                <button class="today">Today</button>
                <button class="week">Week</button>
                <button class="important">Important</button>
                <button class="completed">Completed</button>
            </div>
            <button class="task-nav">Task'S</button>

            <div class="projects">Projects
                <button class="projects-btn"></button>

            </div>

        </nav>
        <div class="display" id="display"></div>
    </main>
    <footer class="footer" id="footer">
        <span class="user">
            The <a href="https://www.theodinproject.com/">Odin</a> Project
            <a href="https://github.com/chromecodes/calculator"><i class="fa-solid fa-code"></i> </a>
            chromecodes
            <a href="https://github.com/chromecodes"> <i class="fa-brands fa-github"></i> </a>
        </span>
    </footer>
</body>

</html>
