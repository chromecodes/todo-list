<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/sf-black-filled/256/94c200/checked.png" type="image/x-icon">
    <title>Todo-List</title>
    <script src="main.js" defer></script>
</head>

<body>
    <header class="header" id="header"> Todo-List </header>
    <main class="main" id="main">

        <nav class="nav" id="nav">
            <div class="expArrow"><i class="fa-solid fa-minus"></i></div>
            <div class="navCnt">
                <div class="controls">
                    <button class="all">All</button>
                    <button class="today">Today</button>
                    <button class="week">Week</button>
                    <button class="important">Important</button>
                    <button class="completed">Completed</button>
                </div>
                <button class="task-nav">Tasks</button>
                <div class="project-nav-cnt">
                    <div class="projects-nav">
                        <button class="projects-list-btn">Projects</button>
                        <button class="projects-add-btn"></button>
                    </div>
                    <div class="project-input-cnt"></div>
                    <div class="projects-list-cnt"></div>
                </div>
            </div>

            <footer class="footer" id="footer">
                <span class="user">
                    The <a href="https://www.theodinproject.com/" class="odin">Odin</a> Project

                    <a href="https://github.com/chromecodes/todo-list"><i class="fa-solid fa-code"></i> </a>
                    chromecodes
                    <a href="https://github.com/chromecodes"> <i class="fa-brands fa-github"></i> </a>
                </span>
            </footer>
        </nav>
        <div class="display" id="display"></div>
    </main>

</body>

</html>
